version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: hiilu-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: hiilu
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    networks:
      - hiilu-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/hiilu --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hiilu-backend
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGODB_URI: mongodb://mongodb:27017/hiilu
      CORS_ORIGINS: http://localhost:8081,http://frontend:8081
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - hiilu-network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:8080/api/v1']
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hiilu-frontend
    restart: unless-stopped
    ports:
      - '8081:8081'
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080/api/v1
    depends_on:
      - backend
    networks:
      - hiilu-network

networks:
  hiilu-network:
    driver: bridge

volumes:
  mongodb_data:
